name: Java CI with Gradle

on:
  push:
    branches: [ "Sharat" ]
  pull_request:
    branches: [ "Sharat" ]

permissions:
  contents: read

jobs:
  sanity-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run Sanity Tests
        run: ./gradlew runLoginTest

