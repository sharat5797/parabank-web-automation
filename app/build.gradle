plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.5.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.10.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.4.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'parabank_last5.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}

task vitalsTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/vitalstest.xml'
    }
}

task manageAccountsTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/manageaccountstest.xml'
    }
}

task loginTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/logintest.xml'
    }
}

task manageAccountsPageTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/manageaccountspagetest.xml'
    }
}

task systemAdminPageTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/systemadminpagetest.xml'
    }
}

task visitWorkflowTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/visitworkflowtest.xml'
    }
}

task editRegistrationDetailsTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/editregistrationdetailstest.xml'
    }
}

// Define a custom task to run the 'vitalsTest' task from the command line
task runVitalsTest(type: Test) {
    dependsOn 'vitalsTest'
    description = 'Run the Vitals test suite using TestNG'
    group = 'verification'
}

task runManageAccountsTest(type: Test) {
    dependsOn 'manageAccountsTest'
    description = 'Run the Manage Accounts test suite using TestNG'
    group = 'verification'
}

task runLoginTest(type: Test) {
    dependsOn 'loginTest'
    description = 'Run the Login test suite using TestNG'
    group = 'verification'
}

task runManageAccountsPageTest(type: Test) {
    dependsOn 'manageAccountsPageTest'
    description = 'Run the Manage Accounts Page test suite using TestNG'
    group = 'verification'
}

task runSystemAdminPageTest(type: Test) {
    dependsOn 'systemAdminPageTest'
    description = 'Run the System Admin Page test suite using TestNG'
    group = 'verification'
}

task runVisitWorkflowTest(type: Test) {
    dependsOn 'visitWorkflowTest'
    description = 'Run the Visit Workflow test suite using TestNG'
    group = 'verification'
}

task runEditRegistrationDetailsTest(type: Test) {
    dependsOn 'editRegistrationDetailsTest'
    description = 'Run the Edit Registration Details test suite using TestNG'
    group = 'verification'
}